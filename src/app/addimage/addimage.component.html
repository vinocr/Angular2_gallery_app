<div class="container">
  <h4>Add Image</h4>
  <div class="border">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" ngNativeValidate>
    <div class="form-group boxAlign">
      <label for="id">Id</label>
      <input type="text" name="id" class="form-control" id="num" ngModel required>
    </div>
    <div class="form-group boxAlign">
    	<label for="category">Category</label>
    	<select name="category" class="form-control" id="category" ngModel required>
    		<option value="select">Select</option>
    		<option value="one">one</option>
    		<option value="two">two</option>
    		<option value="three">three</option>  		
    	</select>
    </div>
    <div class="form-group boxAlign">
      <label for="caption">Caption</label>
      <input type="text" name="caption" class="form-control" id="caption" ngModel required>
    </div>
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file"  name="image" id="caption"  ngModel required>
    </div>
    <button type="submit" class="btn btn-success">Add
    </button>
  </form>
</div>
</div>
