  <h2>
    {{title}}
  </h2>
  <button class="btn btn-info" [class.active] =" filterBy =='all'" (click) =" filterBy = 'all'">All</button>
  <button class="btn btn-info" [class.active] =" filterBy =='one'" (click) =" filterBy = 'one'">One</button>
  <button class="btn btn-info" [class.active] =" filterBy =='two'" (click) =" filterBy = 'two'">Two</button>
  <button class="btn btn-info" [class.active] =" filterBy =='three'" (click) =" filterBy = 'three'">Three</button>
  <a [routerLink] = "['/addimage']" ><button class = "btn btn-info addBtn" >AddImage</button>
  <div class="row">
    <ul id="thumbnailsList">
      <li *ngFor = "let image of (visibleImages | imageFilter:filterBy)">
        <a [routerLink] = "['/image',image.id]">
          <img src="{{image.url}}" class="tn" width="200" height="200">
        </a>
      </li>
    </ul>
  </div>
